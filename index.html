<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory GAME</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gelasio&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container-game">
      <div class="dashboard">
        <img src="./images/btn-play.png" alt="Play button" class="btn-start" />
        <div class="content-game hidden"></div>
      </div>
      <div class="cards"></div>
    </div>

    <div class="finish-modal">
      <div class="modal-container">
        <div class="header">
          <h2>Congratulations!</h2>
          <img class="btn-close" src="./images/close.png" alt="Close icon" />
        </div>
        <div class="content">
          <h3>You completed the game successfully!</h3>
          <div class="info">
            <div class="data">
              <h4 class="score">Score: <span></span>/6</h4>
              <h4 class="time">Time: <span></span></h4>
            </div>
            <img
              class="btn-restart"
              src="./images/restart.png"
              alt="Restar icon"
            />
          </div>
        </div>
      </div>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
      class="path-rear"
    >
      <path
        fill="#92D13D"
        fill-opacity="1"
        d="M0,0L34.3,21.3C68.6,43,137,85,206,96C274.3,107,343,85,411,69.3C480,53,549,43,617,69.3C685.7,96,754,160,823,208C891.4,256,960,288,1029,261.3C1097.1,235,1166,149,1234,138.7C1302.9,128,1371,192,1406,224L1440,256L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
      ></path>
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
      class="path-front"
    >
      <path
        fill="#49691F"
        fill-opacity="1"
        d="M0,128L34.3,128C68.6,128,137,128,206,154.7C274.3,181,343,235,411,261.3C480,288,549,288,617,261.3C685.7,235,754,181,823,160C891.4,139,960,149,1029,170.7C1097.1,192,1166,224,1234,250.7C1302.9,277,1371,299,1406,309.3L1440,320L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
      ></path>
    </svg>
    <script src="./js/main.js"></script>
  </body>
</html>
